<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>

    <ion-button href="/AddShoppingItem" end>
        <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail="true" [href]="'/EditShoppingItem/' + item.key" routerDirection="forward"> 
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
